<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Divya</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --royal-blue: #002366; --gold: #ffd700; --silver: #e0e0e0; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #001a4d; color: white; text-align: center; }
        
        .hero { padding: 40px 20px; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-family: 'Pacifico', cursive; font-size: 3.5rem; color: white; margin: 10px 0; }
        
        /* Secret Section Style */
        #secret-area { display: none; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 20px; margin: 20px; backdrop-filter: blur(10px); }
        #waiting-timer { font-size: 2rem; color: var(--gold); font-weight: bold; display: none; }
        
        .click-me-btn {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            color: white; border: none; padding: 15px 40px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }

        .hidden-photo { width: 100%; max-width: 300px; border-radius: 15px; border: 3px solid var(--gold); margin-top: 20px; display: none; }

        .rainbow-msg {
            font-size: 1.4rem; font-weight: bold; display: none;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: move-bg 3s linear infinite;
        }
        @keyframes move-bg { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        
        /* Timer from previous version */
        #timer { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .time-unit { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; min-width: 50px; }
        .time-unit span { font-size: 1.2rem; display: block; color: var(--gold); }
    </style>
</head>
<body>

    <audio id="bday-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <section class="hero">
        <p style="color: var(--silver); letter-spacing: 3px;">ROYAL CELEBRATION</p>
        <h1>Divya</h1>

        <div id="timer">
            <div class="time-unit"><span id="days">00</span><small>Days</small></div>
            <div class="time-unit"><span id="hours">00</span><small>Hrs</small></div>
            <div class="time-unit"><span id="mins">00</span><small>Min</small></div>
            <div class="time-unit"><span id="secs">00</span><small>Sec</small></div>
        </div>

        <div style="margin-top: 30px;">
            <button class="click-me-btn" id="main-btn" onclick="askPassword()">CLICK ON ME üéÅ</button>
        </div>

        <div id="secret-area">
            <div id="waiting-timer">10</div>
            <div id="reveal-content">
                <p class="rainbow-msg" id="secret-msg">
                    Divya, you found the secret! <br>
                    You are truly special. Keep being awesome! üëë
                </p>
                <img src="secret-photo.jpg" id="secret-img" class="hidden-photo">
            </div>
        </div>
    </section>

    <script>
        const music = document.getElementById('bday-music');

        // Countdown to Birthday
        const targetDate = new Date("Jan 11, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }, 1000);

        function askPassword() {
            let pass = prompt("Enter 'sariya' to confirm you are Divya:");
            
            if (pass !== null && pass.toLowerCase() === "sariya") {
                music.play();
                document.getElementById('main-btn').style.display = 'none';
                document.getElementById('secret-area').style.display = 'block';
                document.getElementById('waiting-timer').style.display = 'block';
                
                // 10 Second Countdown
                let timeLeft = 10;
                let downloadTimer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(downloadTimer);
                        document.getElementById('waiting-timer').style.display = 'none';
                        revealSecret();
                    } else {
                        document.getElementById('waiting-timer').innerText = "Something special in " + timeLeft + "...";
                    }
                    timeLeft -= 1;
                }, 1000);
                
                // Throw some initial confetti
                confetti({ particleCount: 100, spread: 70, colors: ['#002366', '#ffd700'] });
            } else {
                alert("Wrong word! You are not authorized üö´");
            }
        }

        function revealSecret() {
            document.getElementById('secret-msg').style.display = 'block';
            document.getElementById('secret-img').style.display = 'inline-block';
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
