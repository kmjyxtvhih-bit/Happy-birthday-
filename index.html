<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Divya!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; --text: #590d22; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); text-align: center; overflow-x: hidden; }
        
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        h1 { font-family: 'Pacifico', cursive; font-size: 3.5rem; color: var(--primary); margin: 0; animation: float 3s ease-in-out infinite; }
        
        /* Music Button */
        .music-control {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: white; border-radius: 50%; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 1.5rem; cursor: pointer;
        }

        /* Timer Style */
        #timer { display: flex; justify-content: center; gap: 15px; margin: 20px 0; font-weight: bold; color: var(--primary); }
        .time-unit { background: white; padding: 10px; border-radius: 12px; min-width: 50px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .time-unit span { font-size: 1.5rem; display: block; }
        .time-unit small { font-size: 0.7rem; text-transform: uppercase; color: #888; }

        .celebrate-btn {
            background: var(--primary); color: white; border: none; padding: 18px 40px;
            border-radius: 50px; font-size: 1.2rem; font-weight: bold; margin-top: 25px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); cursor: pointer;
        }

        .gallery { padding: 40px 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .photo-card { background: white; padding: 8px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transform: rotate(-2deg); }
        .photo-card img { width: 100%; border-radius: 5px; height: 200px; object-fit: cover; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <audio id="bday-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control" onclick="toggleMusic()">ðŸŽµ</div>

    <section class="hero">
        <p style="letter-spacing: 3px; font-weight: 600;">CELEBRATING</p>
        <h1>Divya</h1>
        
        <div id="timer">
            <div class="time-unit"><span id="days">00</span><small>Days</small></div>
            <div class="time-unit"><span id="hours">00</span><small>Hrs</small></div>
            <div class="time-unit"><span id="mins">00</span><small>Min</small></div>
            <div class="time-unit"><span id="secs">00</span><small>Sec</small></div>
        </div>

        <button class="celebrate-btn" onclick="startEverything()">TAP FOR MAGIC âœ¨</button>
    </section>

    <div class="gallery">
        <div class="photo-card"><img src="photo1.jpg" alt="Divya 1"></div>
        <div class="photo-card" style="transform: rotate(2deg);"><img src="photo2.jpg" alt="Divya 2"></div>
        <div class="photo-card"><img src="photo3.jpg" alt="Divya 3"></div>
        <div class="photo-card" style="transform: rotate(2deg);"><img src="photo4.jpg" alt="Divya 4"></div>
    </div>

    <script>
        const music = document.getElementById('bday-music');

        // Countdown Logic (Set to Jan 11, 2026 IST)
        const targetDate = new Date("Jan 11, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }, 1000);

        function startEverything() {
            music.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            alert("Happy Birthday Divya! Hope you have the best day! ðŸŽ‰");
        }

        function toggleMusic() {
            music.paused ? music.play() : music.pause();
        }
    </script>
</body>
</html>
