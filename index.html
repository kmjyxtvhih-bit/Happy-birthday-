<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Divya</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --royal-blue: #002366; 
            --electric-blue: #0056b3;
            --silver: #e0e0e0;
            --gold: #ffd700;
        }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: linear-gradient(180deg, #001a4d 0%, #003399 100%); 
            color: white; text-align: center; min-height: 100vh;
        }

        /* Glassmorphism Hero */
        .hero { padding: 60px 20px; }
        
        h1 { 
            font-family: 'Pacifico', cursive; font-size: 3.8rem; 
            color: white; text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin: 10px 0; 
        }

        /* Countdown */
        #timer { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .time-unit { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 15px; min-width: 60px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .time-unit span { font-size: 1.8rem; display: block; font-weight: bold; color: var(--gold); }
        .time-unit small { font-size: 0.7rem; color: var(--silver); }

        /* Click üéÄ */
        .celebrate-btn {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            color: white; border: none; padding: 20px 50px;
            border-radius: 50px; font-size: 1.3rem; font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.6); cursor: pointer;
            transition: 0.3s;
        }

        /* Photo Gallery */
        .gallery { padding: 40px 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .photo-card { 
            background: white; padding: 10px; border-radius: 5px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: rotate(-3deg); 
        }
        .photo-card img { width: 100%; border-radius: 2px; height: 180px; object-fit: cover; filter: brightness(1.1); }

        /* Pop-up Message Box */
        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }
        .message-content {
            padding: 30px; border-radius: 25px; width: 85%;
            background: rgba(255,255,255,0.05); border: 2px solid var(--gold);
        }
        .colorful-text {
            font-size: 1.5rem; font-weight: bold;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .close-btn { color: white; margin-top: 20px; background: none; border: 1px solid white; padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
<body>

    <audio id="bday-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="overlay">
        <div class="message-content">
            <h2 style="font-family: 'Pacifico'; color: var(--gold);">Surprise!</h2>
            <p class="colorful-text">
                Divya, you are a legend!<br>
                May your day be filled with royal vibes,<br>
                amazing moments, and endless joy!<br>
                Keep shining like a star! ‚≠ê
            </p>
            <button class="close-btn" onclick="closeBox()">Close</button>
        </div>
    </div>

    <section class="hero">
        <p style="letter-spacing: 5px; color: var(--silver);">THE ROYAL BIRTHDAY</p>
        <h1>Divya</h1>
        
        <div id="timer">
            <div class="time-unit"><span id="days">00</span><small>Days</small></div>
            <div class="time-unit"><span id="hours">00</span><small>Hrs</small></div>
            <div class="time-unit"><span id="mins">00</span><small>Min</small></div>
            <div class="time-unit"><span id="secs">00</span><small>Sec</small></div>
        </div>

        <button class="celebrate-btn" onclick="startEverything()">TAP FOR MAGIC ‚ú®</button>
    </section>

    <div class="gallery">
        <div class="photo-card"><img src="photo1.jpg"></div>
        <div class="photo-card" style="transform: rotate(3deg);"><img src="photo2.jpg"></div>
        <div class="photo-card"><img src="photo3.jpg"></div>
        <div class="photo-card" style="transform: rotate(3deg);"><img src="photo4.jpg"></div>
    </div>

    <script>
        const music = document.getElementById('bday-music');
        const targetDate = new Date("Jan 11, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }, 1000);

        function startEverything() {
            music.play();
            confetti({ 
                particleCount: 200, spread: 80, origin: { y: 0.6 },
                colors: ['#002366', '#0056b3', '#ffd700', '#ffffff'] 
            });
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeBox() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
